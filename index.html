---
layout: default
---

<ul class="home-page-ul">
  {% for post in paginator.posts %}
  <li>
    <h2><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
    <!-- <p>{{ post.content | strip_html | truncatewords:64 }} <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">Read More</a></p> -->
    <p>{{ post.excerpt | strip_html }} <a class="readMoreBtn" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">Read More</a> </p>
  </li>
  {% endfor %}
</ul>
